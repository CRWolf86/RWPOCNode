<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>WOD List</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <img src="assets/images/logo.png" alt="" class="img-responsive">
                </div>
                <div class="col-xs-12 col-md-6" style="text-align: right">
                    <p class="name" style="float:right; padding: 13px 16px;border-left: 2px solid"><span class="glyphicon glyphicon-user" aria-hidden="true" style="margin: 0px 10px;
                        border: 2px solid;
                        border-radius: 100%;
                        padding: 5px;"></span>Cesar Cordova<span class="glyphicon glyphicon-chevron-down" aria-hidden="true" style="margin: 0px 10px;"></span></p>
                    <button type="button" class="btn btn-default btn-lg" style="border: none; color: blue; float: right; margin: 8px auto;">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> History
                      </button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <hr style="color: black; border: 1px solid;">
        <div class="row">
            <div class="col-xs-12">
                <p style="text-align: right; color: blue; font-size: 20px;"><a href="form.html" style="color: blue"><span class="glyphicon glyphicon-plus" aria-hidden="true" style="border: 2px solid;
                    top: 0;
                    border-radius: 5px;
                    padding: 0 1px 2px 2px;"></span> Add New Workout</a></p> 
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-condensed table-responsive">
                    <thead>
                        <tr>
                            <th>WOD Name</th>
                            <th>Laps</th>
                            <th>Expected Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="border: 1px solid; border-color: black;">
                            <td style="border-top-color: black;"></td>
                            <td style="border-top-color: black;"></td>
                            <td style="border-top-color: black;"></td>
                            <td style="border-top-color: black;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <footer>

    </footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
